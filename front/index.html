<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <!-- to open Add section button -->
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="open-add-section-btn">+ Add New Image</button>
        </div>
        <!-- Add section -->
        <form hidden id="add-image" class="update-image">
            <div class="btn-close-div">
                <button type="button" class="btn-close" aria-label="Close" id="close-add-btn"></button>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name:</span>
                <input type="text" id="name-input" class="form-control" placeholder="Name" aria-label="Name"
                    aria-describedby="basic-addon1">

                <span class="input-group-text" id="basic-addon2">Date:</span>
                <input type="date" id="date-input" class="form-control" placeholder="Date" aria-label="Date"
                    aria-describedby="basic-addon2">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Description:</span>
                <textarea class="form-control" aria-label="Description" id="description-input"></textarea>
            </div>

            <div class="input-group mb-3 has-validation">
                <span class="input-group-text" id="basic-addon3">Image URL<span style="color: red;">*</span>:</span>
                <div class="form-floating is-invalid">
                    <input type="text" id="img-url-input" class="form-control" placeholder="Image URL"
                        aria-label="Image URL" aria-describedby="basic-addon3" required>
                </div>
                <button type="submit" class="btn btn-success" id="add-img-btn">Add</button>
                <div class="invalid-feedback" id="invalid-feedback-1" hidden>
                    * Image URL can not be empty.
                </div>
                <div class="invalid-feedback" id="invalid-feedback-2" hidden>
                    * Image URL Invalid.
                </div>
            </div>
        </form>

        <!-- Edit section -->
        <form hidden id="update-image" class="update-image">
            <div class="btn-close-div">
                <button type="button" class="btn-close" aria-label="Close" id="close-update-btn"></button>
            </div>

            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon4">New Name:</span>
                <input type="text" id="update-name-input" class="form-control" placeholder="New Name"
                    aria-label="New Name" aria-describedby="basic-addon4">

                <span class="input-group-text" id="basic-addon5">New Date:</span>
                <input type="date" id="update-date-input" class="form-control" placeholder="New Date"
                    aria-label="New Date" aria-describedby="basic-addon5">
            </div>

            <div class="input-group mb-2">
                <span class="input-group-text">New Description:</span>
                <textarea class="form-control" aria-label="Update Description" id="update-description-input"></textarea>
            </div>

            <div class="d-grid gap-2 edit-btn-div">
                <button class="btn btn-warning" type="button" id="update-img-btn">Edit</button>
            </div>
        </form>

        <div>
            <table class="table" id="table">
                <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Added</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
